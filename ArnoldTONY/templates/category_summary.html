{% extends "base.html" %}
{% load static %}
{%block content%}
       

<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Categories</h1>
            <p class="lead fw-normal text-white-50 mb-0">Choose What You Need Below!!!</p>
        </div>
    </div>
</header>

<div class="container" style="width: 50%;
    margin: auto;
    height: 500px;
    padding-top:100px">
    
    


    {% for category in categories %}
    <h3><a href="{% url 'category' category %}">{{ category }}</a></h3>
{% endfor %}


</div>
{% include 'footer.html' %}
{%endblock%}
