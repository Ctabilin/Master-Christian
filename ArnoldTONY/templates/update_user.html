{% extends "base.html" %}
{% load static %}
{%block content%}
       

<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Update Profile</h1>
            <p class="lead fw-normal text-white-50 mb-0">Update User Profile</p>
        </div>
    </div>
</header>

<div class="container" style="width: 50%;
    margin: auto;
    height: 800px;
    padding-top:100px">
    
<form method="POST" action="{%url 'update_user'%}">
    {%csrf_token%}
    
    {{user_form.as_p}}
    <br><br>
    <button type="submit" class="btn btn-primary" style="width:100%; margin:auto;">Update Profile</button>
  </form>

  <br>
  Click the button below to update password
  <br>
  <a href="{% url 'update_password'%}" class="btn btn-secondary" style="width:100%; margin:auto;">Update Password</a>

</div>
{% include 'footer.html' %}
{%endblock%}
